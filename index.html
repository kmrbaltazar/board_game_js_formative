    <div class="sub-title-container">
      <h3 class="title-pink">Our Game Library</h3>
    </div>
    <section class="view-search-container">
      <!-- View Options -->
      <div class="view-options">
        <div class="view-icon-container" id="card-icon">
          <img src="./assets/icons/card-icon.svg" alt="Card icon" />
        </div>
        <div class="horizontal-line"></div>
        <div class="view-icon-container" id="list-icon">
          <img src="./assets/icons/list-icon.svg" alt="List icon" />
        </div>
      </div>
      <!-- Search bar -->
      <div class="search-wrapper">
        <div class="search-input">
          <input type="search" id="search" placeholder="enter keyword" />
        </div>
        <div class="search-btn" id="search-btn">
          <img src="./assets/icons/search-icon.svg" alt="Search icon" />
        </div>
      </div>
    </section>
    <!-- CATEGORY BUTTONS -->
    <section class="category-buttons-section">
      <button class="filter-btns" id="all-games-btn">
        <p>All games</p>
      </button>
      <button class="filter-btns" id="card-games-btn">
        <p>Card games</p>
      </button>
      <button class="filter-btns" id="party-games-btn">
        <p>Party games</p>
      </button>
      <button class="filter-btns" id="word-games-btn">
        <p>Word games</p>
      </button>
      <button class="filter-btns" id="abstract-strategy-btn">
        <p>Abstract strategy</p>
      </button>
      <button class="filter-btns" id="bluffing-btn">
        <p>Bluffing / Deduction</p>
      </button>
      <button class="filter-btns" id="kids-games-btn">
        <p>Kids games</p>
      </button>
    </section>
    <!-- Player Buttons -->
    <section class="player-buttons-section">
      <button class="player-btns" id="2-player-btn">
        <div class="player-icon-wrapper">
          <img src="./assets/icons/player-icon.svg" alt="Player icon" />
        </div>
        <p>2 players</p>
      </button>
      <button class="player-btns" id="4-player-btn">
        <div class="player-icon-wrapper">
          <img src="./assets/icons/player-icon.svg" alt="Player icon" />
        </div>
        <p>4 players</p>
      </button>
      <button class="player-btns" id="group-player-btn">
        <div class="player-icon-wrapper">
          <img src="./assets/icons/player-icon.svg" alt="Player icon" />
        </div>
        <p>4+ players</p>
      </button>
    </section>
    <!-- GAMES LIST -->
    <section class="games-list" id="games-list-id">
      
    </section>

    <!-- GO TO TOP -->
    <div class="go-top-btn-wrapper no-display" id="mybutton">
      <a href="#">
        <div class="go-top-img-wrapper">
          <img src="./assets/icons/arrow-up-icon.svg" alt="Arrow up icon" />
        </div>
      </a>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="contact-details">
        <p>5/181 High Street, Christchurch Central</p>
        <p>03 925 9786</p>
        <p>shop@diceandslice.co.nz (bookings)</p>
        <p>hello@diceandslice.co.nz (other enquiries)</p>
      </div>
      <div class="opening-hours">
        <p>Mon: closed</p>
        <p>Tues-Fri: 3pm - late</p>
        <p>Sat-Sun: 12pm - late</p>
      </div>
    </footer>
